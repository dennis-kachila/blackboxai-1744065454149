<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Details | Makaazi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Makaazi</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-blue-200">Home</a>
                <a href="counties.html" class="hover:text-blue-200">Counties</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img id="houseImage" src="" alt="House Image" class="w-full h-64 object-cover">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-2" id="houseType">House Type</h2>
                <p class="text-gray-600 mb-4" id="houseDescription">House description</p>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <p class="text-sm text-gray-500">Deposit</p>
                        <p class="font-semibold" id="depositAmount">KES 0</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Monthly Rent</p>
                        <p class="font-semibold" id="monthlyRent">KES 0</p>
                    </div>
                </div>

                <a id="mapLink" href="#" target="_blank" class="inline-block mb-6 text-blue-600 hover:text-blue-800">
                    <i class="fas fa-map-marker-alt mr-2"></i>View on Map
                </a>

                <div class="border-t pt-4">
                    <h3 class="text-xl font-semibold mb-4">Book This House</h3>
                    <form id="bookingForm" class="space-y-4">
                        <div>
                            <label for="bookingDate" class="block text-sm font-medium text-gray-700">Booking Date</label>
                            <input type="date" id="bookingDate" name="bookingDate" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Book Now (30-day reservation)
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
