<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Details | Makaazi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Makaazi</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-blue-200">Home</a>
                <a href="counties.html" class="hover:text-blue-200">Counties</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4" id="countyName">County Name</h2>
            <h3 class="text-xl font-semibold mb-2">Main Towns:</h3>
            <div class="flex flex-wrap gap-2 mb-6" id="townsList">
                <!-- Towns will be loaded dynamically -->
            </div>
        </div>

        <h3 class="text-xl font-semibold mb-4">Available Houses:</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="housesContainer">
            <!-- Houses will be loaded dynamically -->
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
